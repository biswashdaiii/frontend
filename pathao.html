<!DOCTYPE html>
<html>
<head>
    <title>Pathao Food</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: red;
            color: white;
            padding: 10px;
        }
        nav {
            background-color: green;
            color: white;
            padding: 10px;
        }
        main {
            display: flex;
            margin-top: 20px;
        }
        section {
            background-color: green;
            color: white;
            padding: 10px;
            margin-right: 20px;
        }
        aside {
            background-color: red;
            color: white;
            padding: 10px;
            width: 200px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div>logo</div>
        <nav>NAv bar</nav>
        <nav>Nav Bar</nav>
    </header>
    <main>
        <section>
            <div>Text</div>
            <button>Button</button>
            <button>Button</button>
        </section>
        <aside>
            <div>Image Placeholder</div>
        </aside>
    </main>
</body>
</html>
